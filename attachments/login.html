<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../images/sub_logo.png">
    <link rel="stylesheet" href="index.css">
    <!-- bs-latest vr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- bs_icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato|Bodoni+Moda|Playfair+Display">
</head>

<body>
    <div class="main1">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
                <div class="bg-white px-2 rounded-5">
                    <div class="row">
                        <div class="col-md-5 d-none d-md-block">
                            <video width="400" height="460" autoplay loop class="">
                                <source src="../images/chef-cooking.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="col-md  pt-5">
                            <div class="text-center">
                                <div class="fs-3 fw-semibold text-danger pb-3">Login</div>
                                <div class="py-2">
                                    <input type="text" class="rounded-4 border-danger p-2 px-5 text-center m-1 bg-danger-subtle" placeholder="User_Name">
                                    <i class="bi bi-person-fill fs-4 text-danger"></i>
                                </div>
                                <div class="py-2">
                                    <input type="email" class="rounded-4 border-danger p-2 px-5 text-center m-1 bg-danger-subtle" placeholder="@ E-mail">
                                    <i class="bi bi-envelope-at-fill fs-4 text-danger"></i>
                                </div>
                                <div class="py-2">
                                    <input type="password" class="rounded-4 border-danger p-2 px-5 text-center m-1 bg-danger-subtle" placeholder="Password">
                                    <i class="bi bi-lock-fill fs-4 text-danger"></i>
                                </div>
                                <div class="py-2">
                                    <a href="../index.html" class="btn bg-danger text-white fs-4 border-danger border-3 rounded-pill">Submit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
