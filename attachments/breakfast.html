<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../images/sub_logo.png">
    <link rel="stylesheet" href="./index.css">
    <!-- bs-latest vr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- bs_icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato|Bodoni+Moda|Playfair+Display">
</head>

<body>
    <div class="container-fluid bg-danger">
        <!-- logo-content begins-->
        <div class="row py-5">
            <div class="col d-flex align-items-center justify-content-center">
                <a href="for-me.html"><img src="../images/sub_logo.png" class="rounded-5" width="100px" alt="logo"></a>
            </div>
        </div>
        <!-- logo-content ends -->

        <h4 class="text-center text-white fw-semibold">Breakfast Items</h4>
        <div class="container">
            <div class="row pb-5">
                <div class="col-6">
                    <div class="item1 py-5">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/items/Vada.avif" class="img-fluid" alt="vada">
                            <div class="card-body m-auto">
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text">Price: ₹10</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2" type="button"
                                onclick="addItem('Vada', 10, 1)">Add to Cart</button> <!-- Pass index -->
                        </div>
                    </div>

                    <div class="item2">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/items/Idli.avif" class="img-fluid" alt="idli">
                            <div class="card-body m-auto">
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text">Price: ₹12</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2" type="button"
                                onclick="addItem('Idli', 12, 2)">Add to Cart</button> <!-- Pass index -->
                        </div>
                    </div>

                    <div class="item3 py-5">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/items/Dosa.avif" class="img-fluid" alt="dosa">
                            <div class="card-body m-auto">
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text">Price: ₹20</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2" type="button"
                                onclick="addItem('Dosa', 20, 3)">Add to Cart</button> <!-- Pass index -->
                        </div>
                    </div>

                    <div class="item4">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/items/pongal.avif" class="img-fluid" alt="pongal">
                            <div class="card-body m-auto">
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text">Price: ₹</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2" type="button"
                                onclick="addItem('Pongal', 12, 4)">Add to Cart</button> <!-- Pass index -->
                        </div>
                    </div>

                    <div class="item5 py-5">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/items/Podi-Dosa.png" class="img-fluid" alt="Podi-Dosa">
                            <div class="card-body m-auto">
                                <div class="card-title fw-semibold fs-5 text-muted pb-3">Podi-Dosa</div>
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text pb-1">Price: ₹12</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2" type="button"
                                onclick="addItem('Podi-Dosa', 12, 5)">Add to Cart</button> <!-- Pass index -->
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <!-- Item 6 -->
                    <div class="item6 py-5">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/items/Appam.avif" class="img-fluid" alt="vada">
                            <div class="card-body m-auto">
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text">Price: ₹10</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2" type="button"
                                onclick="addItem('Appam', 10, 6)">Add to Cart</button>
                        </div>
                    </div>

                    <!-- Item 7 -->
                    <div class="item7">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/items/Uttapam.avif" class="img-fluid" alt="idili">
                            <div class="card-body m-auto">
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text">Price: ₹12</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2" type="button"
                                onclick="addItem('Uttapam', 12, 7)">Add to Cart</button>
                        </div>
                    </div>

                    <!-- Item 8 -->
                    <div class="item8 py-5">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/items/Idiyappam.avif" class="img-fluid" alt="dosa">
                            <div class="card-body m-auto">
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text">Price: ₹20</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2" type="button"
                                onclick="addItem('Idiyappam', 20, 8)">Add to Cart</button>
                        </div>
                    </div>

                    <!-- Item 9 -->
                    <div class="item9">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/items/Chapathi.png" class="img-fluid" alt="chapathi">
                            <div class="card-body m-auto">
                                <div class="card-title fw-semibold fs-6 text-muted pb-4">Chapathi</div>
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text pb-2">Price: ₹12</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2" type="button"
                                onclick="addItem('Chapathi', 12, 9)">Add to Cart</button>
                        </div>
                    </div>

                    <!-- Item 10 -->
                    <div class="item10 py-5">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/items/puri.png" class="img-fluid" alt="puri">
                            <div class="card-body m-auto">
                                <div class="card-title fw-semibold fs-5 text-muted">Puri</div>
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text">Price: ₹12</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2" type="button"
                                onclick="addItem('Puri', 10)">Add to Cart</button>
                        </div>
                    </div>

                </div>


            </div>
            <!-- space to display the selected items -->
            <div class="d-flex justify-content-center align-items-center">
                <div class="cart py-5 text-center border border-5 rounded-5 w-100 ">
                    <h2 class="fw-semibold fs-3 pb-2 text-white">Food Cart</h2>
                    <ul id="cart-items" class="list-unstyled">
                        <!-- Cart items will be displayed here -->
                    </ul>
                    <p class="fs-5 fw-semibold">Total: <span id="cart-total" class="fw-semibold text-white">₹0</span></p>
                </div>
            </div>

            <!-- space ends -->

            <!-- submit button-->
            <div class="text-center py-5">
                <button id="submit-btn" class="bg-danger-subtle border-danger rounded-3 p-2" type="button">Submit</button>
            </div>
            <!-- submit button ends -->
        </div>
    </div>

<script src="./menu.js"></script>

</body>

</html>
