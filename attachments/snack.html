<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../images/sub_logo.png">
    <link rel="stylesheet" href="index.css">
    <!-- bs-latest vr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- bs_icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato|Bodoni+Moda|Playfair+Display">
</head>

<body>
    <div class="container-fluid bg-danger">
        <!-- logo-content begins-->
        <div class="row py-5">
            <div class="col d-flex align-items-center justify-content-center">
                <a href="for-me.html"><img src="../images/sub_logo.png" class="rounded-5" width="100px" alt="logo"></a>
            </div>
        </div>
        <!-- logo-content ends -->

        <h4 class="text-center text-white fw-semibold">Snack Items</h4>
        <div class="container">
            <div class="row pb-5">
                <div class="col">
                    <div class="item1 py-5">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/carousel_images/car-11.png" class="img-fluid"
                                alt="meals">
                            <div class="card-body m-auto">
                                <div class="card-title fw-semibold fs-5 text-muted pb-4">Samosa</div>
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text">Price: ₹10</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2"
                                type="button" onclick="addItem('Samosa', 10)">Add to Cart</button>
                        </div>
                    </div>
                    <div class="item2">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/carousel_images/car-15.png" class="img-fluid"
                                alt="Variety-rice">
                            <div class="card-body m-auto">
                                <div class="card-title fw-semibold fs-5 text-muted pb-4">Cutlet</div>
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text">Price: ₹12</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2"
                                type="button" onclick="addItem('Cutlet', 12)">Add to Cart</button>
                        </div>
                    </div>
                    <div class="item3 py-5">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/carousel_images/car-10.png" class="img-fluid"
                                alt="Variety-rice">
                            <div class="card-body m-auto">
                                <div class="card-title fw-semibold fs-5 text-muted ">Banana-Bajji</div>
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text">Price: ₹12</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2"
                                type="button" onclick="addItem('Banana-Bajji', 12)">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="item4 py-5">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/carousel_images/car-12.png" class="img-fluid"
                                alt="veg-briyani">
                            <div class="card-body m-auto">
                                <div class="card-title fw-semibold fs-5 text-muted pb-4">Onion-Bajji
                                </div>
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text pb-2">Price: ₹20</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2"
                                type="button" onclick="addItem('Onion-Bajji', 20)">Add to Cart</button>
                        </div>
                    </div>
                    <div class="item5">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/carousel_images/car-13.png" class="img-fluid"
                                alt="mushroom-briyani">
                            <div class="card-body m-auto">
                                <div class="card-title fw-semibold fs-5 text-muted pb-4">Potato-Bajji
                                </div>
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text pb-2">Price: ₹12</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2"
                                type="button" onclick="addItem('Potato-Bajji', 12)">Add to Cart</button>
                        </div>
                    </div>
                    <div class="item6 py-5">
                        <div class="card mx-auto" style="width: 9rem;">
                            <img src="../images/carousel_images/car-14.png" class="img-fluid"
                                alt="Variety-rice">
                            <div class="card-body m-auto">
                                <div class="card-title fw-semibold fs-5 text-muted pb-4">Masal Vada
                                </div>
                                <div class="card-subtitle text-muted">per item</div>
                                <p class="card-text pb-2">Price: ₹12</p>
                            </div>
                            <button class="bg-danger-subtle border-danger rounded-3 mx-3 p-1 my-2"
                                type="button" onclick="addItem('Masal Vada', 12)">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- space to display the selected items -->
            <div class="d-flex justify-content-center align-items-center">
                <div class="cart py-5 text-center border border-5 rounded-5 w-100 ">
                    <h2 class="fw-semibold fs-3 pb-2 text-white">Food Cart</h2>
                    <ul id="cart-items" class="list-unstyled">
                        <!-- Cart items will be displayed here -->
                    </ul>
                    <p class="fs-5 fw-semibold">Total: <span id="cart-total" class="fw-semibold text-white">₹0</span></p>
                </div>
            </div>

            <!-- space ends -->

            <!-- submit button-->
            <div class="text-center py-5">
                <button id="submit-btn" class="bg-danger-subtle border-danger rounded-3 p-2" type="button">Submit</button>
            </div>
            <!-- submit button ends -->
        </div>
    </div>
    <script src="./menu.js"></script>
</body>

</html>
