<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../images/sub_logo.png">
    <link rel="stylesheet" href="index.css">
    <!-- bs-latest vr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- bs_icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato|Bodoni+Moda|Playfair+Display">
</head>

<body>
    <div class="main1">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
                <div class="bg-white px-2 rounded-5">
                    <div class="row">
                        <div class="col-md-5 d-none d-md-block">
                            <video width="400" height="460" autoplay loop muted>
                                <source src="../images/chef-cooking.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="col-md  pt-5">
                            <div class="text-center">
                                <img src="../images/main_logo.png" width="90px" class="img-fluid d-inline" alt="logo">
                                <div class="fs-3 fw-semibold text-danger d-inline pb-3">Login</div>
                                <div class="py-2">
                                    <input id="username" type="text"
                                        class="rounded-4 border-danger p-2 px-5 text-center m-1 bg-danger-subtle"
                                        placeholder="User_Name">
                                    <i class="bi bi-person-fill fs-5 text-danger"></i>
                                </div>
                                <div class="py-2">
                                    <input id="email" type="email"
                                        class="rounded-4 border-danger p-2 px-5 text-center m-1 bg-danger-subtle"
                                        placeholder="@ E-mail">
                                    <i class="bi bi-envelope-at-fill fs-5 text-danger"></i>
                                </div>
                                <div class="py-2">
                                    <input id="phone" type="text" inputmode="numeric"
                                        class="rounded-4 border-danger p-2 px-5 text-center m-1 bg-danger-subtle"
                                        placeholder="Phone_number" maxlength="10">
                                    <i class="bi bi-telephone-fill fs-5 text-danger"></i>
                                </div>
                                <div class="py-2">
                                    <button id="loginBtn"
                                        class="btn bg-danger text-white fs-5 border-danger border-3 rounded-pill">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code for phone number input validation
        document.getElementById("phone").addEventListener("input", function() {
            // Remove any non-numeric characters
            this.value = this.value.replace(/\D/g, '');

            // Limit the length to 10 characters
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);
            }
        });

        // JavaScript code for login button click event
        document.getElementById("loginBtn").addEventListener("click", function () {
            // Fetch user input values
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            // Check if any field is empty
            if (username === "" || email === "" || phone === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Regular expression for email format validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check if email format is valid
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // Dummy authentication logic (replace with your actual authentication process)
            // Here, we'll just display an alert with the user's input
            alert("Login Successful!\n\nUsername: " + username + "\nEmail: " + email + "\nPhone: " + phone);

            // Redirect or perform further actions after successful login
            window.location.href = "../index.html"; 
        });
    </script>
</body>

</html>
